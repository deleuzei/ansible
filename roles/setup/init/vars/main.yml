---
default_user: "user"
packages:
    - net-tools 
    - tree 
    - git
    - rsync
    - zsh
    - tmux
    - vim
    - curl
    - wget
    - git
    - htop
    - speedtest-cli
    - iperf
    - ufw
    - gufw
packages_kali:
    #- kali-linux-large
    #- kali-desktop-xfce
    - xorg
    - xrdp
xrdp_port: "3390"
ansible_python_interpreter: "/usr/bin/python3"
ssh_settings:
    # PermitRootLogin:
    #     key: "PermitRootLogin"
    #     value: "no"
    # AllowUsers:
    #     key: "AllowUsers"
    #     value: "{{ default_user }}"
    MaxAuthTries:
        key: "MaxAuthTries"
        value: "5"
    Port:
        key: "Port"
        value: "8022"
allowed_incoming_ports:
    - 23
    - 53
    - 80
    - 123
    - 143
    - 161
    - 443
#    - "{{ ssh_setings['port']['value'] }}"
    - "{{ xrdp_port }}"
allowed_outgoing_ports:
    - 23
    - 53
    - 80
    - 123
    - 143
    - 161
    - 443